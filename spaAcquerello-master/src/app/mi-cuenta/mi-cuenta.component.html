



<div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" routerLink="/miCuenta" role="tab" aria-controls="v-pills-home" aria-selected="true">Mi Perfil</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill"  routerLink="/ordenes" role="tab" aria-controls="v-pills-profile" aria-selected="false">Mis Ordenes</a>
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" routerLink="/" (click)="cerrar()" role="tab" aria-controls="v-pills-messages" aria-selected="false">Cerrar Sesión</a>
              </div>
                
        </div>
        <div class="col-md-1">
            
        </div>
        
        <div class="col-md-7 rounded" style="background:#f7f7f7">
            <h1 style="text-align: center;">Mi cuenta</h1>
            <h6 style="text-align: center;">Acquerello</h6>
        <div class="row">   
                <form >
                    <div class="mb-4">
                        <br>
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="first name" name ="nombre" id="nombre"  value="{{usuario._nombre}}" [(ngModel)]="usuario._nombre">
                    </div>
                    <div class class="mb-4">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" placeholder="Last name" name ="apellido" id="apellido"  value="{{usuario._apellido}}"  [(ngModel)]="usuario._apellido">
                    </div>
                    <div class class="mb-4">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" placeholder="address" name ="direccion" id="direccion"  [(ngModel)]="usuario._direccion" value="{{usuario._direccion}}">
                    </div>
        
                    <div class class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="text" class="form-control"  name ="email" id="email" placeholder="email" value={{usuario._email}} [disabled]="true" >
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" style="background-color: #25274d;" (click)="actualizar()">Editar perfil</button>
                        <br>
                    </div>
            
                </form>
        
            </div>
        
        </div>
        
    </div>
</div>
